<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot-Wifi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="spotify.png">"
</head>
<body>
    <div class="container">
        <h1>Minha Estação</h1>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="pagode1.mp4" alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
            <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                
                    <li data-src="pagode3.mp4" class="song-item">
                        <img src="pagode3.jpg" class="coverImage" alt="Album Cover">
                        Churrasquinho Menos é Mais - Deixa Alagar
                    </li>
                    
                
                
                    <li data-src="pagode2.mp4" class="song-item">
                        <img src="pagode2.jpg" class="coverImage" alt="Album Cover">
                        Churrasquinho Menos é Mais -  Por Tão Pouco
                    </li>
                   
                
                    <li data-src="pagode1.mp4" class="song-item">
                        <img src="pagode1.jpg" class="coverImage" alt="Album Cover">
                        Churrasquinho Menos é Mais -  Vai Me Dando Corda 
                    </li>
                    
                </div>
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
